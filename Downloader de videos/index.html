<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Vídeo do YouTube</title>
    <style>
        /* Reset de margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo geral da página */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Estilizando o formulário */
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        /* Estilo para o campo de entrada */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease;
        }

        /* Estilo do campo de entrada ao focar */
        input[type="text"]:focus {
            border-color: #2575fc;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
            outline: none;
        }

        /* Estilo do botão */
        button {
            width: 100%;
            padding: 15px;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Efeito de hover no botão */
        button:hover {
            background-color: #1e62c1;
            transform: translateY(-2px);
        }

        /* Estilo da área de resultado */
        #resultado {
            margin-top: 20px;
            font-size: 1.1rem;
        }

        #resultado a {
            color: #1e62c1;
            text-decoration: none;
            font-weight: bold;
        }

        #resultado a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            input[type="text"] {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
            }

            form {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
            }

            button {
                font-size: 1rem;
            }

            form {
                padding: 15px;
            }
        }

    </style>
</head>
<body>
    <div>
        <h1>Baixar Vídeo do YouTube</h1>
        <form id="form">
            <label for="url">Cole o link do vídeo do YouTube:</label><br>
            <input type="text" id="url" name="url" placeholder="Exemplo: https://www.youtube.com/watch?v=video_id" required>
            <br>
            <button type="submit">Baixar Vídeo</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault();
            var url = document.getElementById('url').value;

            // Validar se a URL é do YouTube
            var regex = /^(https?:\/\/)?(www\.)?(youtube|youtu|youtube-nocookie)\.(com|be)\/(watch\?v=|embed\/)([a-zA-Z0-9_-]{11})/;
            if (!regex.test(url)) {
                document.getElementById('resultado').innerHTML = "<p style='color: red;'>Por favor, insira uma URL válida do YouTube.</p>";
                return;
            }

            // Extrair o ID do vídeo e gerar o link para download
            var videoId = url.split('v=')[1];
            var downloadUrl = `https://www.y2mate.com/en/youtube/${videoId}`;

            document.getElementById('resultado').innerHTML = `
                <p>Redirecionando para a página de download...</p>
                <p><a href="${downloadUrl}" target="_blank">Clique aqui se não for redirecionado automaticamente.</a></p>
            `;
            
            // Tenta abrir o link diretamente
            window.open(downloadUrl, '_blank');
        });
    </script>
</body>
</html>
